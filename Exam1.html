<html>
    <head>
        <title>Account Setting</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>

        <script type="text/javascript">

        function DisplayNewJob(){

            document.getElementById("NewJob").style.display="block"
            document.getElementById("JobList").style.display="none"
        }

        function DisplayJobTitle(){
            document.getElementById("NewJob").style.display="none"
            document.getElementById("JobList").style.display="block"
        }

        function Build(){

            debugger
            var JobTitle= document.getElementById("txtJobTitle").value
            var TypeOfJob= document.getElementById("JobType").value
            var Location= document.getElementById("ddlJobLocation").value

            if(TypeOfJob=="Design")
            {
            var Div1=document.createElement("div")
            Div1.setAttribute('class','ContentRow')

            var Div2=document.createElement("div")
            Div2.setAttribute('class','Row')
            Div1.appendChild(Div2)

            var Div3=document.createElement("div")
            Div3.setAttribute('class','TasksBox')
            Div2.appendChild(Div3)
                debugger
            var span1= document.createElement("span")
            span1.setAttribute('class','JobElementTitle')
            var span1_value= document.createTextNode(JobTitle)
            span1.appendChild(span1_value)
            
            var span2= document.createElement("span")
            span2.setAttribute('class','JobElementType')
            var span2_value= document.createTextNode(TypeOfJob)
            span2.appendChild(span2_value)

            var span3= document.createElement("span")
            span3.setAttribute('class','JobElementLocation')
            var span3_value= document.createTextNode(Location)
            span3.appendChild(span3_value)

            Div3.appendChild(span1)
            Div3.appendChild(span2)
            Div3.appendChild(span3)


            var Design = document.getElementById("DesignJobs")
            
            Design.appendChild(Div1)
         
            }

            else if(TypeOfJob=="Development")
            {

            var Div1=document.createElement("div")
            Div1.setAttribute('class','ContentRow')

            var Div2=document.createElement("div")
            Div2.setAttribute('class','Row')
            Div1.appendChild(Div2)

            var Div3=document.createElement("div")
            Div3.setAttribute('class','TasksBox')
            Div2.appendChild(Div3)
            
            var span1= document.createElement("span")
            span1.setAttribute('class','JobElementTitle')
            var span1_value= document.createTextNode(JobTitle)
            
            var span2= document.createElement("span")
            span2.setAttribute('class','JobElementType')
            var span2_value= document.createTextNode(TypeOfJob)
            debugger
            var span3= document.createElement("span")
            span3.setAttribute('class','JobElementLocation')
            var span3_value= document.createTextNode(Location)
            

            Div3.appendChild(span1_value)
            Div3.appendChild(span2_value)
            Div3.appendChild(span3_value)


            var Design = document.getElementById("DevelopmentJobs")
            
            Design.appendChild(Div1)

            }
        }
            

            function Select(){
                debugger
                var Type = document.getElementById("JobLocation").value
                var Task=document.getElementsByClassName("TasksBox")
                if(Type=="USA")
                {
                    for(i=0;i<Task.length;i++)
                    {
                        var Value = document.getElementsByClassName("JobElementLocation")
                        if(Value[i].innerHTML=="Jordan")
                        {
                            Value[i].parentNode.parentNode.style.display="none"
                        }

                    }
                }
                else
                if(Type=="Jordan")
                {
                    for(i=0;i<Task.length;i++)
                    {
                        var Value = document.getElementsByClassName("JobElementLocation")
                        if(Value[i].innerHTML=="USA")
                        {
                            Value[i].parentNode.parentNode.style.display="none"
                        }
                    }
                }

                else
                if(Type=="ALL")
                {
                    for(i=0;i<Task.length;i++)
                    {
                        var Value = document.getElementsByClassName("JobElementLocation")
                            Value[i].parentNode.parentNode.style.display="block"
                        
                    }
                }
            }

            function GoToJobList(){

            document.getElementById("NewJob").style.display="none"
            document.getElementById("JobList").style.display="block"

            }
        </script>
    
    </head>
    <body>
<div class="ContentBox">
<div class="Menu">
<div class="MenuItems" onclick="DisplayNewJob()" >
    <span class="MenuText" >New Job</span>
</div>
<div class="MenuItems" onclick="DisplayJobTitle()">
    <span class="MenuText" >Job List</span>
</div>
</div>
<div class="Content" >

    <div id="NewJob" class="ContentDev">


    <div class="ContentRow">
    <span>
        Job Title
    </span>
    <div class="Row">
        <input type="text" id="txtJobTitle" />
    </div>
</div>
<div class="ContentRow">
    <span>
        Type of Job
    </span>
    <div class="Row">
        <select class="FormCountrol" id="JobType">
            <option>Design</option>
            <option>Development</option>
        </select>
    </div>
</div>
<div class="ContentRow">
    <span>
        Location
    </span>
    <div class="Row">
        <select class="FormCountrol" id="ddlJobLocation" >
            <option>USA</option>
            <option>Jordan</option>
        </select>
    </div>
</div>
<div class="actionBar">
    <div class="SaveChangesBox">
        <button class="btn ButtonSubmit" onclick="Build()">Save Changes</button>
    </div>
    <div class="CancelBox">
        <button class="btn btn-default" onclick="GoToJobList()" >Cancel</button>
    </div>
</div>
</div>



<div id="JobList" class="ContentDev" style="display: none;">


    <div class="ContentRow">
        <span>
            Location
        </span>
        <div class="Row">
            <select class="FormCountrol" id="JobLocation" style="width: 30%;" onchange="Select()">
                <option>ALL</option>
                <option>USA</option>
                <option>Jordan</option>
            </select>
        </div>
    </div>

    <div class="SubTitleBlock">
        <span class="SubTitleText">Design</span>
    </div>
    <div id="DesignJobs">
    <div class="ContentRow">
        <div class="Row">
            <div class="TasksBox">
                <span class="JobElementTitle">Senior Graphic Designer</span>
                <span class="JobElementType">Full Time</span>
                <span class="JobElementLocation">USA</span>
            </div>
        </div>
    </div>
    <div class="ContentRow">
        <div class="Row">
            <div class="TasksBox">
                <span class="JobElementTitle">Senior Graphic Designer</span>
                <span class="JobElementType">Full Time</span>
                <span class="JobElementLocation">Jordan</span>
            </div>
        </div>
    </div>
</div>

<div class="SubTitleBlock">
    <span class="SubTitleText">Development</span>
</div>
<div id="DevelopmentJobs">
<div class="ContentRow">
    <div class="Row">
        <div class="TasksBox">
            <span class="JobElementTitle">.NET Developer</span>
            <span class="JobElementType">Full Time</span>
            <span class="JobElementLocation">Jordan</span>
        </div>
    </div>
</div>
<div class="ContentRow">
    <div class="Row">
        <div class="TasksBox">
            <span class="JobElementTitle">.NET Developer</span>
            <span class="JobElementType">Full Time</span>
            <span class="JobElementLocation">USA</span>
        </div>
    </div>
</div>
</div>

    
</div>

  
  
</div>
</div>


    </body>
</html>
